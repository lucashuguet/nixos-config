playlist_directory      "~/.mpd/playlists"
music_directory         "~/Music"
db_file                 "~/.mpd/database"
state_file              "~/.mpd/state"
sticker_file            "~/.mpd/sticker.sql"

log_file "~/.mpd/log"


bind_to_address "127.0.0.1"
port "6600"

restore_paused "yes"

auto_update "yes"

audio_output {
        type "pipewire"
        name "PipeWire Sound Server"
}

audio_output {
        type "fifo"
        name "my_fifo"
        path "/tmp/mpd.fifo"
        format "44100:16:2"
}
